<mat-dialog-content>

    <mat-icon class="navbar-icon-right" aria-hidden="false" aria-label="exit" fontIcon="close" class="close-button"
        (click)="closeDialog()"></mat-icon>

    <h2 mat-dialog-title> Select a game to add to your list</h2>
    <mat-label class="custom-label">Games</mat-label>

    <mat-form-field class="custom-form-field">
        <mat-select [formControl]="gameCtrl" placeholder="Game" #singleSelect>
            <mat-option>
                <ngx-mat-select-search [formControl]="gameFilterCtrl"></ngx-mat-select-search>
            </mat-option>

            @for (game of games; track games) {
            <mat-option [value]="game">{{game.name}}</mat-option>
            }
        </mat-select>

    </mat-form-field>

    <button (click)="addGameToUser()" class="custom-button">add game to library</button>

</mat-dialog-content>
