<mat-card class="mat-card">
    @if(review.userId === userId || isAdmin){ <mat-icon class="navbar-icon-right" aria-hidden="false" aria-label="exit"
        fontIcon="close" class="close-button" (click)="openDeleteDialog()"></mat-icon>}

    <p>{{review.username}}</p>
    <p>{{review.postedDate}}</p>
    <p>{{review.recentlyUpdatedDate}}</p>


    <h3> opinion</h3>
    <p>{{review.description}}</p>
</mat-card>
