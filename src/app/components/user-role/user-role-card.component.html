@if(isSaving){
<mat-spinner class="mat-spinner"> </mat-spinner>
}

<mat-card class="mat-card">
    <div class="card-content">

        <p> {{'userRole.user' | translate}}: {{user.userName}}</p>


        <p> {{'userRole.role' | translate}}:</p>
        <mat-form-field>
            <mat-select [formControl]="roleControl" placeholder="{{user.role.name}}">
                @for (role of roles; track role.id) {
                <mat-option [value]="role"> {{role.name}}</mat-option>
                }
            </mat-select>
        </mat-form-field>




        <mat-icon class="save-icon" aria-hidden="false" aria-label="exit" fontIcon="save" class="close-button"
            (click)="updateUserRole()"></mat-icon>


    </div>
</mat-card>
