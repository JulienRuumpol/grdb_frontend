<div class="library-bar">
    <h1> {{'home.library' | translate}}</h1>

    @if(isAdmin){

    <button (click)="openAddNewgameDialog()" class="example-label" mat-raised-button>{{'home.addToServer' |
        translate}}</button>
    }
    <!-- <mat-icon aria-hidden="false" aria-label="add game to list" fontIcon="add" (click)="openAddGameDialog()"></mat-icon> -->
    <button (click)="openAddGameDialog()" class="example-label" mat-raised-button>{{'home.addToLibrary' |
        translate}}</button>



</div>
<div class="game-container">

    @for (game of games; track game.id) {
    <mat-card (click)="onGameClick(game.id)" class="game-card">
        <div class="card-content">
            <img mat-card-image class="game-image" [src]="game.imageRef" alt="">
            <div class="game-details">
                <h2 class="game-title"> {{game.name}}</h2>
                <p class="game-description">{{game.description}}</p>
            </div>
        </div>
    </mat-card>
    }



</div>
