<div>
    <h1> {{'home.library' | translate}}</h1>
    <mat-icon aria-hidden="false" aria-label="add new game to server" fontIcon="add_circle"
        (click)="openAddNewgameDialog()"></mat-icon>
</div>
<div class="game-container">

    @for (game of games; track game.id) {
    <mat-card (click)="onGameClick(game.id)" class="game-card">
        <div class="card-content">
            <img mat-card-image class="game-image" src="assets/img/wip.jpg" alt="">
            <div class="game-details">
                <h2 class="game-title"> {{game.name}}</h2>
                <p class="game-description">{{game.description}}</p>
            </div>
        </div>
    </mat-card>
    }

    <mat-icon aria-hidden="false" aria-label="add game to list" fontIcon="add" (click)="openAddGameDialog()"></mat-icon>


</div>
